<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <div class = "signup_form">
        <form action="" method="" id="" name="">
            <label > First Name:</label>
            <input type ="text" placeholder="Enter your first name" name="fname" id="fname">

            <label> Last Name:</label>
            <input type="text" placeholder="Enter your last name" name="lname" id="lname">

            <label>Gender</label>
            <input type="radio" name="gender" value="male" checked> Male  
            <input type="radio" name="gender" value="female"> Female<br>
            
            <label>Date of Birth:</label>   
            <input type="date" name="dob" id="dob"><br><br>

            <label>Phone Number:</label>
            <input type="number" name="phNo" placeholder="Enter your number">

            <label>Email address:</label>
            <input type="email" name="email" placeholder="Enter your email"> 

            <label>Password:</label>
            <input type="password" name="pass" placeholder="Enter your password">

            <label>Re-type password</label>
            <input type="password" name="c_pass" placeholder="Confirm Password">

            <button type="submit" class="signup_submit" name="submit_fam">Submit</button>

        </form>
    </div>
    
</body>
</html>
