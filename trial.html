<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="stylee.css">
    <title>ChoreMS Login Page</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form onsubmit="return validateForm()">
                <h1>Create Account</h1>
                <input type="text" placeholder="First Name" name="firstName" id="firstName" required>
                <input type="text" placeholder="Last Name" name="lastName" id="lastName" required>
                <!-- <div class="radio-group">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="0" required>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="1" required>
                </div> -->
                <select id="familyRole" name="familyRole" required>
                    <option value="0">Select</option>
                    <option value="1">Father</option>
                    <option value="2">Mother</option>
                    <option value="3">Son</option>
                    <option value="4">Daughter</option>
                </select>
                <input type="date" placeholder="Date of Birth" name="dob" id="dob" required>
                <input type="tel" placeholder="Phone Number" name="phoneNumber" id="phoneNumber" required>
                <input type="email" placeholder="Email" name="email" id="email" required>
                <input type="password" placeholder="Password" name="password" id="password" required>
                <input type="password" placeholder="Retype Password" name="retypePassword" id="retypePassword" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
 
        <div class="form-container sign-in">
            <form action="#" method="post" name="signinForm" id="signinForm">
                <h1>Sign In</h1>
                <input type="email" placeholder="Email" name="email" id="email" required>
                <input type="password" placeholder="Password" name="password" id="password" required>
                <a href="#">Forgot Your Password?</a>
                <button type="button" onclick="location.href='homepage.html';">Login</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome To The Chore Manager!</h1>
                    <p>Register to be a member</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>

                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Don't have an account? Create one here.</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="trial.js"></script>
</body>
</html>
